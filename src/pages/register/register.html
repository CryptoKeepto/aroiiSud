<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="username" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input [(ngModel)]="email" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Re-Password</ion-label>
    <ion-input [(ngModel)]="rePassword" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <ion-item>
    <button (click)="nextToInterests()" ion-button full large>next</button>
  </ion-item>

</ion-content>
